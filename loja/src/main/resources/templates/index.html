<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="/css/style.css" />
<title>Home</title>
<head>
<body>
<body>
	<div id="interface">
		<header id="cabecalho">
			<img id="icone" src="/img/logo.png" />
			<hgroup>
				<h1>Santos Store</h1>
				<h2>Desde de 2019</h2>
			</hgroup>

			<nav id="menu">
				<ul>
					<li><a href="http://localhost:9091">Home</a></li>
					<li><a href="cadastro_produto">Cadastrar Produto</a></li>
				</ul>
			</nav>
		</header>
		<section id="corpo-full">
			<article id="principal">
				<header id="cabecalho-a">
					<hgroup>
						<h3>Loja > Home</h3>
						<h1>Consulta de Produtos</h1>
						<h3 class="direita">Atualizado em 26/08/2019</h3>
					</hgroup>
				</header>
				<div class="tabela">
					<h2>Relatórios</h2>
					<table id="tabelaspec">
						<caption>Lista de produtos</caption>

						<tr>
							<td class="ce">Código</td>
							<td class="ce">Nome</td>
							<td class="ce">Descrição</td>
							<td class="ce">Preço</td>
							<td class="ce">Observações</td>
							<td class="ce">Ações</td>
						</tr>
						<tr th:each="produto: ${listProduto}">
							<td class=cd th:text="${produto.id}">id</td>
							<td class=cd th:text="${produto.nome}">nome</td>
							<td class=cd th:text="${produto.descricao}">descricao</td>
							<td class=cd th:text="${produto.preco}">preco</td>
							<td class=cd th:text="${produto.obs}">obs</td>
							<td class=cd><a th:href="@{'/edit_produto/' + ${produto.id}}"><img src="/img/editar.png" class="icone-2"></a> 
								<a th:href="@{'/delete/' + ${produto.id}}"><img src="/img/excluir.png" class="icone-2"></a></td>
						</tr>
					</table>
				</div>
			</article>
		</section>
		<footer id="rodape"> Copyright &copy; 2019 - by Fernanda
			Santos </footer>
	</div>
</body>

</body>
</html>
